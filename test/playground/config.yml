settings:
  activate_docker: true
  log_error: true
  silent: true
  show_remark: false
  max_runtime_minutes: 10
  num_samples: 10
  cli: ["all"]
  python_version: ["3.8", "3.9", "3.10", "3.11", "3.12"]


flags:
  fetch: []
  run: []
  delete: []
  catalog: ["--more", "--local", "--as-json"]
  test: ["--shallow", "--from_github"]
  example: ["--n_samples", 10]

files:
  input_single: input.csv
  outputs:
    - result.csv
    - result.json
    - result.h5

models:
  single: eos3b5e
  multiple:
    - eos5axz
    - eos4e40
    - eos2r5a
    - eos8fma
  
runtime:
  backend: "conda"
  runner: "single"
  input_types:
    - str
    - list
    - csv
  host: "local"