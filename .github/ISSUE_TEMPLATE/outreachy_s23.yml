name: ✍️ Outreachy Summer 23
description: Track your contribution period to Outreachy 2023
title: "✍️ Contribution period: <your_name> "
labels: [internship]

body:
  - type: markdown
    attributes:
      value: Welcome to Ersilia! Please use this issue to track your contributions to the Ersilia community for the Outreachy internship. Mark the tasks as you complete them!
  - type: checkboxes
    attributes:
      label: Week 1 Get to know the community
      description: Please complete the following tasks and mark them once finished
      options:
      - label: Join the communication channels
      required: false
      - label: Open a GitHub issue (this one!)
      required: false
      - label: Install the Ersilia Model Hub and test the simplest model
      required: false
      - label: Write a motivation statement to work at Ersilia
      required: false
      - label: Submit your first contribution to the Outreachy site
      required: false
  - type: checkboxes
    attributes:
      label: Week 2- Install and run an ML model
      description: Please complete the following tasks and mark them once finished
      options:
      - label: Select a model from the suggested list
      required: false
      - label: Install the model in your system
      required: false
      - label: Run predictions for the EML
      required: false
      - label: Compare results with the Ersilia Model Hub implementation!
      required: false
  - type: checkboxes
    attributes:
      label: Week 3- Propose new models
      description: Please complete the following tasks and mark them once finished
      options:
      - label: Suggest a new model an document it (1)
      required: false
      - label: Suggest a new model an document it (2)
      required: false
      - label: Suggest a new model an document it (3)
      required: false
  - type: checkboxes
    attributes:
      label: Week 4- Prepare your final application
      description: Please complete the following tasks and mark them once finished
      options:
      - label: Submit the final application in the Outreachy website
      required: false
